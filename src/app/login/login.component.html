<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ registering ? 'Cadastro de Novo Usuário' : 'Entrar' }}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-success" *ngIf="successMessage">
                                        {{ successMessage }}
                                    </div>
                                    <div class="alert alert-danger" *ngFor="let error of errors">
                                        {{ error }}
                                    </div>
                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group" *ngIf="registering">
                                            <label class="small mb-1">Nome</label>
                                            <input type="text" name="name" [(ngModel)]="user.name"
                                                autocomplete="off"
                                                class="form-control" placeholder="Digite Seu Nome" />
                                        </div>
                                        <div class="form-group" *ngIf="registering">
                                            <label class="small mb-1">Email</label>
                                            <input type="email" name="email" [(ngModel)]="user.email"
                                                autocomplete="off"
                                                class="form-control" placeholder="Digite Seu Email" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Nome de Usuário</label>
                                            <input type="text" name="username" [(ngModel)]="user.username"
                                                autocomplete="off"
                                                class="form-control" placeholder="Digite seu login" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password" [(ngModel)]="user.password"
                                                class="form-control" placeholder="Digite sua senha" />
                                        </div>
                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!registering">
                                                Enviar
                                            </button>
                                            <button type="button" class="btn btn-success" *ngIf="registering"
                                                (click)="register()">
                                                Cadastrar
                                            </button>
                                            <button (click)="cancelRegister()" type="button"
                                                class="btn btn-danger ml-2" *ngIf="registering">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="prepareRegister($event)">
                                            Não Possui Usuário? Cadastre-se!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
