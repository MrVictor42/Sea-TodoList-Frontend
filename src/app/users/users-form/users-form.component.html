<h1 class="mt-4">Usu√°rios</h1>
<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: </label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="user.name" name="name" required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email: </label>
                    <input type="email" name="email" class="form-control" [(ngModel)]="user.email" name="email" required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </div>
    </form>
</div>
