<h1 class="mt-4 ml-2">Cadastro de Usuário</h1>
<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: </label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="user.name" name="name" required />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email: </label>
                    <input type="text" name="email" class="form-control" [(ngModel)]="user.email" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome de Usuário: </label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username" required />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Password: </label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="submit" class="btn btn-danger ml-2" (click)="backToList()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
