<h1 class="mt-4 ml-2">Usuário {{ user.name }}</h1>
<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: </label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="user.name" name="name" required />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email: </label>
                    <input type="text" name="email" class="form-control" [(ngModel)]="user.email" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome de Usuário: </label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username" disabled/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Password: </label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="submit" class="btn btn-primary ml-2" (click)="backToList()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
                <button type="button" class="btn btn-danger ml-2" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-solid fa-trash"></i> Excluir Conta
                </button>
            </div>
        </div>
    </form>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" *ngIf="user">
                    Confirmação a deleção do(a) Cliente {{ user.name }} ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" (click)="deleteUser()" data-dismiss="modal">
                        Confirmar
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
