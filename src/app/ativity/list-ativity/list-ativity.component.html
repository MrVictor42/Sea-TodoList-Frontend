<h1 class="mt-4 ml-2">Lista de Atividades</h1>
<div class="container">
    <div class="row">
        <div class="col-md-2 mt-2">
            <button class="btn btn-warning" routerLink="/new-activity">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
        <div class="row">
            <div class="col-md-12 mt-4">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Nome da Atividade</th>
                            <th>Descrição da Atividade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let activity of activities">
                            <td>{{ activity.title }}</td>
                            <td>{{ activity.description }}</td>
                            <td>
                                <button class="btn btn-primary" routerLink="">
                                    <i class="fa fa-sharp fa-solid fa-eye"></i>
                                </button>
                                <button class="btn btn-warning ml-2" routerLink="">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-danger ml-2" routerLink="">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                            <!-- <td>
                                <button class="btn btn-primary" routerLink="/current-user/{{ user.userId }}">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>      
            </div>
        </div>
    </div>
</div>
